<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>

	<!--table without border-->
	<p>Table-1</p>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Height</th>
		</tr>
		<tr>
			<td>Nahid</td>
			<td>21</td>
			<td>5'3"</td>
		</tr>
		<tr>
			<td>Rafi</td>
			<td>20</td>
			<td>5'7"</td>
		</tr>
		<tr>
			<td>Shaon</td>
			<td>20</td>
			<td>5'7"</td>
		</tr>
	</table>
	
	<!--table with border-->
	<p>Table-2</p>
	<table border="2">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Height</th>
		</tr>
		<tr>
			<td>Nahid</td>
			<td>21</td>
			<td>5'3"</td>
		</tr>
		<tr>
			<td>Rafi</td>
			<td>20</td>
			<td>5'7"</td>
		</tr>
		<tr>
			<td>Shaon</td>
			<td>20</td>
			<td>5'7"</td>
		</tr>
	</table>
	
	<!--table with more tags-->
	<p>Table-3</p>
	<table border="2">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Height</th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td>Nahid</td>
				<td>21</td>
				<td>5'3"</td>
			</tr>
			<tr>
				<td>Rafi</td>
				<td>20</td>
				<td>5'7"</td>
			</tr>
			<tr>
				<td>Shaon</td>
				<td>20</td>
				<td>5'7"</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
